<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>选项卡--JavaScript触发方法</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
    $(function(){
    $("#myTab a").click(function(e){
        e.preventDefault();
        $(this).tab("show");
    });

     $("#myTab2 a").click(function(e){
        e.preventDefault();
        $(this).tab("show");
    });
})
</script>
</head>
<body>
<!-- 选项卡组件（菜单项nav-pills）-->
<ul id="myTab" class="nav nav-pills" role="tablist">
    <li class="active"><a href="#bulletin" role="tab" data-toggle="pill">公告</a></li>
    <li><a href="#rule" role="tab" >规则</a></li>
    <li><a href="#forum" role="tab" >论坛</a></li>
    <li><a href="#security" role="tab" >安全</a></li>
    <li><a href="#welfare" role="tab" >公益</a></li>
</ul>
<!-- 选项卡面板 -->
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="bulletin">公告内容面板</div>
    <div class="tab-pane fade" id="rule">规则内容面板</div>
    <div class="tab-pane fade" id="forum">论坛内容面板</div>
    <div class="tab-pane fade" id="security">安全内容面板</div>
    <div class="tab-pane fade" id="welfare">公益内容面板</div>
</div>

<!--下面是代码任务部分-->

<!-- 选项卡组件（菜单项nav-tabs）-->
<ul id="myTab2" class="nav nav-tabs" role="tablist">
    <li><a href="#tabs_1" role="tab">娱乐</a></li>
    <li><a href="#tabs_2" role="tab">房产</a></li>
    <li><a href="#tabs_3" role="tab">国内</a></li>
    <li><a href="#tabs_4" role="tab">国外</a></li>
</ul>
<!-- 选项卡面板 -->
<div id="myTabContent2" class="tab-content">
	<div class="tab-pane fade in active" id="tabs_1">娱乐内容面板</div>
	<div class="tab-pane fade" id="tabs_2">房产内容面板</div>
	<div class="tab-pane fade" id="tabs_3">国内内容面板</div>
	<div class="tab-pane fade" id="tabs_4">国外内容面板</div>
</div>


</body>
</html>
